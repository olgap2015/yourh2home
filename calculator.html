<!DOCTYPE html>

<html>
    <head>
        
        <title>javascript: calculate two numbers</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script>
            
            function calc()
            {
                var n1 = parseFloat(document.getElementById('n1').value);
                var n2 = parseFloat(document.getElementById('n2').value);
               
                document.getElementById('result').value = n2-n1;
                
            }
            
        </script>
		<style>
			   	
		</style>
        
    </head>
    <body>
        <div style="margin: auto; width: 50%; text-align: center;">

			<div>
    		<label style="display: inline-block; margin: 20px 0; text-align: center; width: 100%;" for="n1">Incoming Ground Water Temperature, F&#176;</label>
            <input style="display:inline-block; margin: 20px 0px; border: 2px solid #5eb3fb; border-radius: 5px; width: 50%;" type="text" id="n1" size="5"/>
			</div>
			
    		<label style="display: inline-block; margin: 20px 0; text-align: center; width: 100%;" for="n2">Outgoing Heated Water Temperature, F&#176;</label>
            <input style="display:inline-block; margin: 20px 0px; border: 2px solid #5eb3fb; border-radius: 5px; width: 50%;" type="text" id="n2" size="5"/>

            <button style="width: 150px; margin: 20px auto; display: block;" onclick="calc();">Calculate</button>

    		<label style="display: inline-block; margin: 20px 0; text-align: center; width: 100%; color: red;" for="result">Temperature Rise, F&#176;</label>
            <input style="display:inline-block; margin: 20px 0px; border: 2px solid #5eb3fb; border-radius: 5px; color: red; width: 50%;" type="text" id="result" size="5"/>
		
        </div>
    </body>
</html>
